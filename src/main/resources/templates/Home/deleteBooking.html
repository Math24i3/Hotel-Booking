<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Slet booking</title>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">


    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="bg-image">

    <div class="header">
        <h1>Hotel Booking</h1>
    </div>

    <div class="menu">
        <div class="button-group" id="myTopnav">

            <a th:href="@{'/'}">Forside</a>
            <a th:href="@{'/booking'}">Opret Booking</a>
            <a class="active" th:href="@{'/deleteBooking'}">Slet Booking</a>
            <a th:href="@{'/employees'}">Personale</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "button-group") {
            x.className += " responsive";
        } else {
            x.className = "button-group";
        }
    }
</script>


</body>
</html>
