<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">


    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>


<div class="bg-image">

    <div id="header">
        <h1>Hotel Booking</h1>
    </div>

    <div class="menu" style="height: 500px">
        <div class="button-group" id="myTopnav">

            <a class="active" th:href="@{'/'}">Forside</a>
            <a th:href="@{'/booking'}">Opret Booking</a>
            <a th:href="@{'/deleteBooking'}">Slet Booking</a>
            <a th:href="@{'/employees'}">Personale</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <table id="table" class="booking-table">
            <thead>
            <tr class="fields">
                <th>Booking ID</th>
                <th>Rum Nummer</th>
                <th>Navn på gæst</th>
                <th>Funktioner</th>
            </tr>
            </thead>
            <tbody>
            <tr class="fields-data" th:each="booking: ${bookings}">

                <td th:text="${booking.booking_id}"/>
                <td th:text="${booking.room_number}"/>
                <td th:text="${booking.first_name} + ' ' +${booking.last_name} "/>
                <td>
                    <a th:href="@{'/viewBooking/'+${booking.booking_id}}"/>
                    <button class="view-button">Se mere</button>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "button-group") {
            x.className += " responsive";
        } else {
            x.className = "button-group";
        }
    }
</script>
</body>
</html>
